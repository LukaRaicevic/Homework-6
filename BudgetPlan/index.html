<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BudgetPlan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <div id="container">
            <div class="header">
                <div>
                    <img src="pic.jpg" alt="Background picture">
                </div>
                <div class="header-content">
                    <p id="date">Available budget on </p>
                    <p id="budget"></p>
                    <div class="hdr-cntnt-2 hdr-inc">
                        <p class="black">Income</p>
                        <p id="inc"></p>
                    </div>
                    <div class="hdr-cntnt-2 hdr-exp">
                        <p class="black">Expenses</p>
                        <p id="exp"></p>
                        <p id="perc"></p>
                    </div>
                </div>
            </div>

            <div class="form">
                <form action="">
                    <select name="plusMinus" id="slct">
                        <option value="plus">+</option>
                        <option value="minus">-</option>
                    </select>
                    <input type="text" placeholder="Add description" id="describe">
                    <input type="number" placeholder="Value" min="0.1" step="0.01" id="value">
                </form>
                <img src="green_tick.png" alt="Green tick" width="25px" height="25px" id="green">
                <img src="red_tick.png" alt="Red tick" width="25px" height="25px" id="red">
            </div>

            <div class="content">
                <div class="inc-div">
                    <p><b>Income</b></p>
                    <table class="list" id="income">
                        
                    </table>
                </div>

                <div class="exp-div">
                    <p><b>Expenses</b></p>
                    <table class="list" id="expenses">
                        
                    </table>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
